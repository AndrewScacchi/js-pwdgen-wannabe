    <!-- Creating a password generator
    The programm must:
    hold tre different imput 
    add them together
    ?Plus adding a random generated number?
    -->

    <script type="text/javascript">
        // random Math function for a random number
        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }
        // random number for password
        var random = getRandomInt(99);

        // Obtaining 3 different data storing into var
        alert("Ready to get your new awesome password?");
        let name = prompt("What is your name?");
        let surname = prompt("What is your surname?");
        //useless alert
        alert("CLICK HERE TO WIN A FANTASTIC PRIZE!");
        //end of useless alert
        let preference = prompt("What is your favourite colour?");
        
        //let age = prompt('What is your age?');

        // Componing all data into a single var
        let password = name + surname + preference + random;

        // Printing var to the page with flavour text
        document.writeln("This is your password: " + password);

        
    </script>


</body>
